<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .upload-section {
            margin-top: 30px;
            text-align: center;
        }
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, {{ name }}!</h1>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
        
        <div class="upload-section">
            <h2>Create Lip-Sync Video</h2>
            <form class="upload-form" method="post" action="{{ url_for('process') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="avatar">Upload Avatar Video</label>
                    <input type="file" id="avatar" name="avatar" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="text">Text to Speak</label>
                    <textarea id="text" name="text" rows="4" required></textarea>
                </div>
                <button type="submit">Generate Video</button>
            </form>
        </div>
    </div>
</body>
</html>
